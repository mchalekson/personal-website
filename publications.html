<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Publications — Maxwell Chalekson</title>
  <link rel="stylesheet" href="styles.css?v=final2">
</head>
<body>
<header class="header">
  <div class="navbar container">
    <div class="brand"><span class="brand-badge">MC</span><small>Max Chalekson</small></div>

    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="publications.html">Publications</a>
    </nav>

    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
      <span class="bars"><span></span></span>
    </button>
  </div>

  <div id="mobile-menu" class="mobile-menu" hidden>
    <div class="mobile-menu__sheet">
      <div class="mobile-menu__card">
        <nav class="mobile-menu__links">
          <a href="index.html"><span>Home</span></a>
          <a href="projects.html"><span>Projects</span></a>
          <a href="publications.html"><span>Publications</span></a>
        </nav>
      </div>
    </div>
  </div>
</header>

<main class="container narrow">
  <h1 class="headline" style="font-size:40px;margin:28px 0;">Publications</h1>
  <p class="dek">Selected works and manuscripts will appear here.</p>
</main>

<footer class="footer"><div class="container">© 2025 Maxwell Chalekson</div></footer>

<script>
(() => {
  const btn = document.querySelector('.menu-toggle'); const panel = document.getElementById('mobile-menu');
  if (!btn || !panel) return;
  const open = () => { document.body.classList.add('menu-open'); panel.hidden=false; btn.setAttribute('aria-expanded','true'); };
  const close = () => { document.body.classList.remove('menu-open'); panel.hidden=true; btn.setAttribute('aria-expanded','false'); };
  btn.addEventListener('click', () => btn.getAttribute('aria-expanded')==='true'?close():open());
  panel.addEventListener('click', e => { if (e.target.closest('a')) close(); });
  window.addEventListener('keydown', e => { if (e.key==='Escape') close(); });
})();
</script>
</body>
</html>
